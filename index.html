<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Slider</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div v-for = "( slide, index ) in slides" class="item" v-show="index == active">
                    <img :src="slide.image" alt="slide.title">

                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs" >
                    <div class="prev" @click ="prevImage"></div>
                    <div class="next" @click ="nextImage"></div>
                    <div class="thumb"  v-for="(image, index) in slides">
                          
                        <img v-if="index === active" class="active" :src="image.image" alt="image.title">
                        <img v-else  :src="image.image" alt="image.title">

                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
